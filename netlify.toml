[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Domain redirects
[[redirects]]
  from = "https://www.zanaviveli.ge/*"
  to = "https://zanaviveli.ge/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://zanaviveli.ge/*"
  to = "https://zanaviveli.ge/:splat"
  status = 301
  force = true